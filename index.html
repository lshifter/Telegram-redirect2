            border: none;

            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .telegram-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.9);

        .button-wrapper {

    <h1>ЛІКВІДАЦІЯ СКЛАДУ</h1>
    <p>Всі <span class="highlight-green">кросівки по 200 грн</span> — тільки сьогодні!</p>
    <p>Отримай <span class="highlight-green">сертифікат на 500 грн</span> у нашому закритому Telegram-каналі</p>

    <div class="countdown-box" id="countdown"></div>

    <div class="button-wrapper">
        <a href="https://t.me/+qdrqHXnK-xhhMWMy" class="telegram-button">Перейти до Telegram та забрати сертифікат</a>
    </div>

    <script>
        function startCountdown(durationHours) {
            let countdownElement = document.getElementById('countdown');
            let endTime = new Date().getTime() + (durationHours * 60 * 60 * 1000);

            function updateCountdown() {
                let now = new Date().getTime();
                let distance = endTime - now;

                if (distance < 0) {
                    countdownElement.innerHTML = "Акцію завершено";
                    return;
                }

                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `До завершення акції залишилось:<br>${hours} год : ${minutes} хв : ${seconds} сек`;
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Стартуємо з випадковим часом до 24 годин
        let randomHours = Math.floor(Math.random() * 24) + 1;
        startCountdown(randomHours);
    </script>
